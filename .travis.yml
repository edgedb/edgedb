language: generic

git:
    submodules: false

matrix:
    include:
        - os: linux
          dist: xenial
          sudo: yes
          language: python
          python: "3.7"

branches:
    # Avoid building PR branches.
    only:
        - master
        - ci
        - releases
        - /^v\d+(\.\d+)*$/

cache:
    pip: true
    directories:
        - build

before_install:
    git submodule update --init --depth 50

install:
    - .ci/travis-install.sh

script:
    - .ci/travis-tests.sh

notifications:
    slack:
        rooms:
            - secure: ""
        on_success: change
        on_failure: always
        on_pull_requests: false
