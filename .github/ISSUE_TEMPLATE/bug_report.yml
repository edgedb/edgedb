name: 'üêõ Bug report'
description: Create a report to help us improve
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting an issue :pray:.

        This issue tracker is for reporting bugs found in `edgedb` (https://github.com/edgedb/edgedb).
        If you have a question about how to achieve something and are struggling, please post a question
        inside of `edgedb` Discussions tab: https://github.com/edgedb/edgedb/discussions

        Before submitting a new bug/issue, please check the links below to see if there is a solution or question posted there already:
         - `edgedb` Issues tab: https://github.com/edgedb/edgedb/issues?q=is%3Aissue+is%3Aopen+sort%3Aupdated-desc
         - `edgedb` closed issues tab: https://github.com/edgedb/edgedb/issues?q=is%3Aissue+sort%3Aupdated-desc+is%3Aclosed
         - `edgedb` Discussions tab: https://github.com/edgedb/edgedb/discussions

        The more information you fill in, the better the community can help you.
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: Provide a clear and concise description of the challenge you are running into.
    validations:
      required: true
  - type: input
    id: link
    attributes:
      label: Your Example Website or App
      description: |
        Which website or app were you using when the bug happened?
        Note:
        - Your bug will may get fixed much faster if we can run your code and it doesn't have dependencies other than the edgeDB dependencies.
        - To create a shareable code example you can use Stackblitz (https://stackblitz.com/). Please no localhost URLs.
        - Please read these tips for providing a minimal example: https://stackoverflow.com/help/mcve.
      placeholder: |
        e.g. https://stackblitz.com/edit/...... OR Github Repo
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce the Bug or Issue
      description: Describe the steps we have to take to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: Provide a clear and concise description of what you expected to happen.
      placeholder: |
        As a user, I expected ___ behavior but i am seeing ___
    validations:
      required: true
  - type: textarea
    id: screenshots_or_videos
    attributes:
      label: Screenshots or Videos
      description: |
        If applicable, add screenshots or a video to help explain your problem.
        For more information on the supported file image/file types and the file size limits, please refer
        to the following link: https://docs.github.com/en/github/writing-on-github/working-with-advanced-formatting/attaching-files
      placeholder: |
        You can drag your video or image files inside of this editor ‚Üì
  - type: input
    id: os-version
    attributes:
      label: Operating System
      placeholder: |
        - OS: [e.g. macOS, Windows, Linux]
    validations:
      required: true
  - type: input
    id: edgedb-version
    attributes:
      label: EdgeDB Version
      placeholder: 'x.x.x'
    validations:
      required: true
  - type: textarea
    id: db-schema
    attributes:
      label: Relevant Database Schema
      description: Share a code snippet
      placeholder: |
        Tip: wrap your code in backticks or submit a github gist file link
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
