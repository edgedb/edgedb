        password: ${{ secrets.DOCKER_PASSWORD }}
        tags: "nightly,nightly_${{ needs.check-published-debian-bookworm-x86_64.outputs.version-slot }}_cv${{ needs.check-published-debian-bookworm-x86_64.outputs.catalog-version }}"
        workdir: dockerfile
        buildargs: version=${{ needs.check-published-debian-bookworm-x86_64.outputs.version-slot }},exact_version=${{ needs.check-published-debian-bookworm-x86_64.outputs.version-core }},subdist=nightly
        platforms: linux/amd64,linux/arm64

    - name: Publish Docker Image (ghcr.io)
